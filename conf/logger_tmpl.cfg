[loggers]
keys=root

[logger_root]
handlers=file
level=NOTSET

[formatters]
keys=simple,complex,logtemps

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_complex]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s : %(lineno)d - %(message)s

[formatter_logtemps]
format=%(asctime)s %(name)s %(levelname)s %(message)s

[handlers]
keys=file

[handler_file]
class=handlers.TimedRotatingFileHandler
formatter=complex
level=INFO
args=('/var/log/digits/digits.log', 'midnight',)

